<%@ page language="java" contentType="text/html; charset=windows-1256"
	pageEncoding="windows-1256"%>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type"
	content="text/html; charset=windows-1256">
<title>CTSA</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<style type="text/css">
.form-group-header {
	margin-left: auto;
	height: 30px;
}

.panel-heading {
	background-color: royalblue !important
}

.panel-heading1 {
	background-color: white !important
}

.panel-body {
	background-color: steelblue !important
}

.panel-body1 {
	background-color: white !important;
	height: 570px;
}

.col-sm-2,.control-label {
	margin-left: 30%;
}

.col-sm-4 {
	margin-right: 30%;
}

td {
	max-height: 150px;
	overflow-y: auto
}

.btn,.btn-large,.btn,.btn-success,.btn-lg,.btn-block {
	margin-left: 25%;
}

.form-group label,.form-group input {
	display: inline-block;
}
#tfheader{
		background-color:#c3dfef;
	}
	#tfnewsearch{
		align:left;
		padding:20px;
	}
	.tftextinput{
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		border:1px solid #0076a3; border-right:0px;
		border-top-left-radius: 5px 5px;
		border-bottom-left-radius: 5px 5px;
	}
	.tfbutton {
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		color: #ffffff;
		border: solid 1px #0076a3; border-right:0px;
		background: #0095cd;
		background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
		background: -moz-linear-gradient(top,  #00adee,  #0078a5);
		border-top-right-radius: 5px 5px;
		border-bottom-right-radius: 5px 5px;
	}
	.tfbutton:hover {
		text-decoration: none;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	}
	/* Fixes submit button height problem in Firefox */
	.tfbutton::-moz-focus-inner {
	  border: 0;
	}
	.tfclear{
		clear:both;
	}
</style>
</head>
<body>
	<div class="panel panel-success">
	
		<div class="panel-heading" align="center">
			<a class="ublogo" href="http://www.buffalo.edu/"><img
				src="//www.buffalo.edu/static.1465393709/etc/designs/ubcms/images/ubheader/ub-logo.png"
				width="322" height="35" align="left"
				alt="University at Buffalo, The State University of New York" /></a>
			
			<h4>
				<b><font color="white"
					style="padding-right: 300px; font-family: fantasy;">CTSA</font> </b>
			</h4>
						<a href="/BMI/LogoutServlet" style="padding-left: 1400px;"><font
				size="2" color="black">Logout</font></a>
		</div>
		
		<div class="panel-heading1" align="center"></div>

		<div class="panel-body" align="center">
			<div class="panel-body1" align="center">
				<form name="bmiregistry" id="registryformId" method="POST" action="RegistryServlet"
					class="form-horizontal" role="form">
					<table
						style="height: 550px; align: center; border-collapse: collapse;"
						width="95%" cellpadding="0" cellspacing="0">
						<tr class="form-group">
							<td align="left" width="300px" style="padding-top: 10px;" nowrap><b><font
									color="black" style="font-family: fantasy;">
						<input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
						</font></b>
						</td>
						</tr>

						<tr class="form-group">
							<td align="left" width="300px" style="padding-top: 10px;" nowrap><b><font
									color="black" style="font-family: fantasy;">Project
										Title: </font></b>
								</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
<%@include file="/WEB-INF/jsp/footer.jsp"%>
</html>
